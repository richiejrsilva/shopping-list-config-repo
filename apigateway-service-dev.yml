server:
  port: 8080
  session:
    timeout: 36000

eureka:
  instance:
    preferIpAddress : true
  client:
    registerWithEureka: true
    fetchRegistry: true

zuul:
  prefix: /api
  #stripPrefix: false
  #ignored-services: "*"
  routes:
    item:
      path: /item/**
      serviceId: item-service
      stripPrefix: false
    user:
      path: /user/**
      serviceId: user-service
      stripPrefix: false
    shopping-list:
      path: /shopping-list/**
      serviceId: shopping-list-service
      stripPrefix: false

